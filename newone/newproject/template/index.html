{%  extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row mx-auto">
        {% for i in movie_list %}
        <div class="col-9 cd-sm-12 col-md-4 xol-lg-4" style="margin-bottom:10px">
            <div class="card" style="min-width:10rem;">
            <img class="card-img-top" style="height:150px;" src="{{i.img.url}}" alt="">
             <div class="card-body" style="height:200px;">
             <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text">{{i.desc}}</p>
             <a href="{% url 'newprojectapp:detail' i.id %}" class="btn btn-primary" style="padding:0;">Go somewhere</a>
             </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
